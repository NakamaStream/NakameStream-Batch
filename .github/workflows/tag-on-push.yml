name: Tag on Push

on:
  push:
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate random tag
        id: generate_tag
        run: |
          new_tag=$(date '+random-%Y%m%d-%H%M%S')
          echo "NEW_TAG=$new_tag" >> $GITHUB_ENV

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet HEAD^ HEAD script/menu.bat script/menu-es.bat || echo "CHANGES_FOUND=true" >> $GITHUB_ENV

      - name: Create tag if changes found
        if: env.CHANGES_FOUND == 'true'
        run: |
          new_tag="${{ env.NEW_TAG }}"

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add script/menu.bat script/menu-es.bat

          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Changes made in this push"
            git tag -a $new_tag -m "Tagging changes in script/menu.bat and script/menu-es.bat"
            git push origin --tags
          fi
